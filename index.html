<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GASLEAK</title>

        <!-- Dashboard Icon -->
        <link rel="icon" href="_/img/icon.png">

        <!-- Load Font Style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

        <!-- Load Bootstrap Style -->
        <link rel="stylesheet" href="_/vendors/bootstrap/css/bootstrap.min.css">

        <!-- Load Datatables Style -->
        <link rel="stylesheet" href="_/vendors/datatables/datatables.min.css">

        <link rel="stylesheet" href="_/vendors/daterangepicker/daterangepicker.css">

        <!-- Load Custom Style -->
        <link rel="stylesheet" href="_/css/custom.css">

    </head>

    <body>

        <!-- Audio for Sound Alert -->
        <audio id="audio-up" allow="autoplay" src="_/audio/up.mp3" type="audio/mpeg" muted="muted"></audio>
        <audio id="audio-down" allow="autoplay" src="_/audio/down.mp3" type="audio/mpeg" muted="muted"></audio>
        <!-- end Audio -->

        <!-- Begin Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="_/img/logo.png" alt="GASLEAK DASHBOARD"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  &nbsp;
                </li>
              </ul>
              <form class="d-flex">
                <label class="me-4 mt-1 text-white" for="">Time Range</label>
                <input type="text" id="range" name="range" aria-label="Time Range" placeholder="Time Range" class="form-control-sm me-2 mr-sm-2">
              </form>
            </div>
          </div>
        </nav>
        <!-- end Navbar -->

        <!-- Begin First Row -->
        <div class="row m-3 mt-5">

            <!-- Begin Sensor Indicator -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mt-2">Sensor Indicator</h5>
                    </div>
                    <div class="card-body">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
            <!-- End Sensor Indicator -->

            <!-- Begin Sensor Data Table -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="row">
                            <div class="col-8">
                                <h5 class="card-title mt-2 float-left title">Sensor Data</h5>
                            </div>
                            <div class="col-4">
                                <select name="sensor_name" id="sensor_name" class="form-control float-right">
                                    <option value="">Choose Sensor</option>
                                </select>
                            </div>
                        </div>
                        <small id="period" class="text-white"></small>
                    </div>
                    <div class="card-body">

                        <table id="sensor_data_tbl" class="table table-responsive w-100 table-striped">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th width="150px">Leak Time</th>
                                    <th>Status</th>
                                    <th>Location</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                            <tfoot class="bg-dark text-white">
                                <tr>
                                    <th>Leak Time</th>
                                    <th>Status</th>
                                    <th>Location</th>
                                    <th>Volume</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Sensor Data Table -->
        </div>
        <!-- End First Row -->

        <!-- Begin Second Row -->
        <div class="row m-3 mt-3 mb-4">

            <!-- Begin Gas Leak Counter Chart -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mt-2">Leak Counter/Sensor</h5>
                    </div>
                    <div class="card-body">
                        <div id="graph-counter"></div>
                    </div>
                </div>
            </div>
            <!-- End Gas Leak Counter Chart -->
        <div class="test bg-white"></div>
        </div>
        <!-- End Second Row -->

        <footer class="footer py-3 mt-auto bg-dark text-white text-center">
          <div class="container">
            <span class="text-muted">GASLEAK DASHBOARD <span class="version"></span> | Copyright &copy; <small class="year"></small></span>
          </div>
        </footer>

        <!-- Load Jquery & Jquery Migrate Plugins -->
        <script src="_/vendors/jquery/jquery.min.js"></script>
        <script src="_/vendors/jquery/jquery-migrate.min.js"></script>

        <!-- Load Bootstrap Plugin -->
        <script src="_/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <!-- Load Datatables & Export Feature Plugin -->
        <script src="_/vendors/datatables/datatables.min.js"></script>
        <script src="_/vendors/datatables/rowsGroup.js"></script>
        <script src="_/vendors/pdfmake/build/pdfmake.min.js"></script>
        <script src="_/vendors/pdfmake/build/vfs_fonts.js"></script>

        <!-- Load MomentJS Plugin -->
        <script src="_/vendors/momentjs/moment.min.js"></script>
        <script src="_/vendors/momentjs/moment-timezone.js"></script>
        <script src="_/vendors/momentjs/moment-timezone-with-data.js"></script>

        <!-- Load Datetime Picker Plugin -->
        <script src="_/vendors/daterangepicker/daterangepicker.js"></script>

        <!-- Load Highchart Plugin -->
        <script src="_/vendors/highcharts/code/highcharts.js"></script>
        <script src="_/vendors/highcharts/code/modules/exporting.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>

        <!-- Load App Core -->
        <script src="_/js/app_v2.js"></script>
    </body>

</html>
