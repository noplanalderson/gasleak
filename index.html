<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GASLEAK</title>

        <!-- Dashboard Icon -->
        <link rel="icon" href="_/img/icon.png">

        <!-- Load Font Style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" integrity="sha384-MGHh0GA39gjogQO5G/x6FYqmB3hs7nnX0VM2mXfLv54mvIJPHju/Mpm8rEF5jnlU" crossorigin="anonymous">

        <!-- Load Bootstrap Style -->
        <link rel="stylesheet" href="_/vendors/bootstrap/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Load Datatables Style -->
        <link rel="stylesheet" href="_/vendors/datatables/datatables.min.css" integrity="sha384-78ix0N0yAVhyCjS108D6dI2p+/2LuYVULH0mI7sIRv4DdzyoSoulOwhnWK4DqGHU" crossorigin="anonymous">

        <link rel="stylesheet" href="_/vendors/daterangepicker/daterangepicker.css" integrity="sha384-MqGClxu2DF/y6lu4IEo8tXH1Ygof8x5MQmbeMpvHgB+Q/9hCVWZz/5GbFxVQAfm+" crossorigin="anonymous">

        <!-- Load Custom Style -->
        <link rel="stylesheet" href="_/css/custom.css" integrity="sha384-NvFNo+a9al2sEjrwTDJotUFPyN24YQe4S4Au/tzAtwoosVxlQ/+K9QLApNJzxTzh" crossorigin="anonymous">

    </head>

    <body>

        <!-- Audio for Sound Alert -->
        <audio id="audio-up" allow="autoplay" src="_/audio/up.mp3" type="audio/mpeg" muted="muted"></audio>
        <audio id="audio-down" allow="autoplay" src="_/audio/down.mp3" type="audio/mpeg" muted="muted"></audio>
        <!-- end Audio -->

        <!-- Begin Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="_/img/logo.png" alt="GASLEAK DASHBOARD"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  &nbsp;
                </li>
              </ul>
              <form class="d-flex">
                <label class="me-4 mt-1 text-white" for="">Time Range</label>
                <input type="text" id="range" name="range" aria-label="Time Range" placeholder="Time Range" class="form-control-sm me-2 mr-sm-2">
              </form>
            </div>
          </div>
        </nav>
        <!-- end Navbar -->

        <!-- Begin First Row -->
        <div class="row m-3 mt-5">

            <!-- Begin Sensor Indicator -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mt-2">Sensor Indicator</h5>
                    </div>
                    <div class="card-body">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
            <!-- End Sensor Indicator -->

            <!-- Begin Gas Leak Counter Chart -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mt-2">Leak Counter Today</h5>
                    </div>
                    <div class="card-body">
                        <div id="graph-counter"></div>
                    </div>
                </div>
            </div>
            <!-- End Gas Leak Counter Chart -->
        </div>
        <!-- End First Row -->

        <!-- Begin Second Row -->
        <div class="row m-3 mt-3 mb-4">

            <!-- Begin Sensor Data Table -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mt-2">Sensor Data</h5>
                        <small id="period" class="text-white"></small>
                        <input type="hidden" id="time-period" value="">
                    </div>
                    <div class="card-body">

                        <table id="sensor_data_tbl" class="table table-responsive w-100 table-striped">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th width="250px">Time</th>

                                    <th width="250px">Sensor Name</th>

                                    <th width="250px">Location</th>

                                    <th width="250px">Leak Status</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Time</th>

                                    <th>Sensor Name</th>

                                    <th>Location</th>

                                    <th>Leak Status</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Sensor Data Table -->
        <div class="test bg-white"></div>
        </div>
        <!-- End Second Row -->

        <footer class="footer py-3 mt-auto bg-dark text-white text-center">
          <div class="container">
            <span class="text-muted">GASLEAK DASHBOARD | Copyright &copy; <small class="year"></small></span>
          </div>
        </footer>

        <!-- Load Jquery & Jquery Migrate Plugins -->
        <script integrity="sha384-1D5yKv88o8J0QouShbmMBe6qT++1JwqOQIiRnBRPy1daYGjvidTPhG4nHWnzKada" crosorigin="anonymous" src="_/vendors/jquery/jquery.min.js"></script>
        <script integrity="sha384-P8fcVeqzjVRj/6DhbM/B0QDNyh4CB89mHzI59XDeey1XarTNxdQwnqSzlpMfm9gP" crosorigin="anonymous" src="_/vendors/jquery/jquery-migrate.min.js"></script>

        <!-- Load Bootstrap Plugin -->
        <script integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crosorigin="anonymous" src="_/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <!-- Load Datatables & Export Feature Plugin -->
        <script integrity="sha384-rzk4jOdu/NLT/N0xC8ElSPSUmodculL88r3EjnpKpBkXKPjFb3uMIyzC4LL9uikh" crosorigin="anonymous" src="_/vendors/datatables/datatables.min.js"></script>
        <script integrity="sha384-QoBcec4yXyvJ3vCuYQogGs+lhz6jKJHIWFnSa2jIfBXQ5nZeVW6Jw8vqRncWLFco" crosorigin="anonymous" src="_/vendors/pdfmake/build/pdfmake.min.js"></script>
        <script integrity="sha384-2mHbAFDjKc6a54znF3sf2B7VJAvygMgdkeLaXfWVfWAx7OoZPn0X8Puo/mAbWeGT" crosorigin="anonymous" src="_/vendors/pdfmake/build/vfs_fonts.js"></script>

        <!-- Load MomentJS Plugin -->
        <script integrity="sha384-DRe+1gYJauFEenXeWS8TmYdBmDUqnR5Rcw7ax4KTqOxXWd4NAMP2VPU5H69U7yP9" crosorigin="anonymous" src="_/vendors/momentjs/moment.min.js"></script>
        <script integrity="sha384-fQPc0TF1OPXggSv3P8dbMdTbLe4R2MMOzQ7uJSfCEfnn/o9PUhSsSEPqxxrXD4yK" crosorigin="anonymous" src="_/vendors/momentjs/moment-timezone.js"></script>
        <script integrity="sha384-A5s0vY6Ycw2NmPuMG+g/Gw5gVPYr1S0hBVGqTXkOTT+FLvY89n6hFIA3DP4QnxIa" crosorigin="anonymous" src="_/vendors/momentjs/moment-timezone-with-data.js"></script>

        <!-- Load Datetime Picker Plugin -->
        <script integrity="sha384-zwj0Tv6QiYum1X1MFeYKApXZpjR0UVevfUZ/MamJG+IdtW2mwCYYAn9Bzse2WcZL" crosorigin="anonymous" src="_/vendors/daterangepicker/daterangepicker.js"></script>

        <!-- Load Highchart Plugin -->
        <script integrity="sha384-MAyTlPcOyF42kekWobMNKbnFwkeZTcs6sGCHS+nfM6EhewkOwf0dz/SmHUvZ7ZzF" crosorigin="anonymous" src="_/vendors/highcharts/code/highcharts.js"></script>
        <script integrity="sha384-LRIERmt/vBojXH21I6GKxhYcf/U89q2T89i7H5m6E9EW8JdtRGmPOff2IIx0toUm" crosorigin="anonymous" src="_/vendors/highcharts/code/modules/exporting.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>

        <!-- Load App Core -->
        <script src="_/js/app.js"></script>
    </body>

</html>
